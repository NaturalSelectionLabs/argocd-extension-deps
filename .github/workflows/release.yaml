name: Build and Release

on:
  push:
    tags:
      - "v*"
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to create release for"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Create Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## Changes in this Release

            - Built ArgoCD extension dependencies
            - Generated extension.tar file for ArgoCD integration

            ## Files

            - `extension.tar` - ArgoCD extension package
          files: ./dist/extension.tar
